        <div class="container">

            <form action="connect.php" method="post">
                <i class="fa-regular fa-paper-plane"></i>
                <h2>Personnel Information</h2>
                <h5>Fill & send your form here</h5>

                <div class="genderContainer">
                    <label>Gender: </label>
                    <input class="gender1" type="radio" name="gender" value="f">Madame

                    <input class="gender1" type="radio" name="gender" value="m">Monsieur


                    <div class="input-group">
                        <label>
                            Name:
                            <input type="text" id="name" name="name" maxlength="50" placeholder="Enter your name"
                                autocomplete="off" onkeyup="validateName()" autocomplete="family-name" required>
                            <span id="name-error"></span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            First name:
                            <input type="text" id="firstname" name="firstname" maxlength="50"
                                placeholder="Enter firstname" onkeyup="validatefirstName()" autocomplete="given-name"
                                required>
                            <span id="firstname-error"></span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            Date of birth:
                            <input type="date" id="date" name="date" maxlength="5" placeholder="date"
                                onkeyup="validateDate()" autocomplete="off" required>
                            <span id="date-error"></span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            Phone:
                            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="+1(234) 567890"
                                onkeyup="validatePhone()" autocomplete="off" required>
                            <span id="phone-error"></span>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            Email:
                            <input type="text" class="form-control" id="email" name="email" maxlength="150"
                                placeholder="Enter your email" onkeyup="validateMail()" autocomplete="off">
                            <span id="email-error"></span>
                        </label>
                    </div>

                    <!-- <div class="input-group">
                        <label>
                            Cemail: 
                        <input type="text" class="form-control" id="cemail" name="cemail" maxlength="150"
                            placeholder="Enter confirmation email"  onkeyup="validateCemail()" autocomplete="off">
                        <span id="cemail-error"></span>
                    </label>
                    </div> -->

                    <div class="input-group">
                        <label>
                            Password:
                            <input type="password" class="form-control" id="password" name="password" maxlenght="10"
                                placeholder="Fill password" autocomplete="off" onkeyup="validatePassword()" autocomplete="off">
                            <span id="password-error"></span>
                        </label>
                    </div>

                        </label>
                    </div> -->

                    <button onclick="return validation()">Submit</button>
                    <span id="submit-error"></span>

                    <h6>If all have been done correctly a conformation message you should recieve that informs you. "Successfuly transmitted."</6>
